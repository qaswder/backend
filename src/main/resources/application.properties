spring.application.name=backend-lib
server.port=${SERVER_PORT:8006}
server.servlet.context-path=/lib

spring.datasource.url=jdbc:postgresql://${DB_URL:localhost}:${DB_PORT:5432}/${DB_NAME:db_lib}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:VVt6RXV}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db.migration
spring.flyway.group=true
spring.flyway.baseline-on-migrate=true

logging.level.org.flywaydb=debug
